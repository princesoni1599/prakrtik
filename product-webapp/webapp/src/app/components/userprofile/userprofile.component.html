<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

    </div>
    <!-- End -->

    <!-- Employee profile -->
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                
                    <div class="profile-img" *ngIf="gender_bool;else other_content">
                        <img src="https://cdn-icons-png.flaticon.com/512/65/65581.png" alt=""/>
                    </div>
                    <ng-template #other_content>
                        <div class="profile-img">
                            <img src="https://cdn-icons-png.flaticon.com/512/0/93.png" alt=""/>
                        </div>
                    </ng-template>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>First name</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.firstName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>Last name</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.lastName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>Email</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>Gender</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.gender}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>Address</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.address}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>Contact no.</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.contactNumber}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><b>UserRole</b></label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.userRole}}</p>
                                    </div>
                                </div>
                    </div>
        </div>
    </div>
    <!-- End -->
