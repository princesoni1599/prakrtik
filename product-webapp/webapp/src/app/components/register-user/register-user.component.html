



<div class="login-page">

  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      
      <mat-tab label="Sign In">
          <mat-card-content>
            <form action="" [formGroup]="form" #userForm1="ngForm">
              <mat-form-field>
                <input
                email
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  formControlName="email"
                  >
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  formControlName="password" 
                  >
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <mat-form-field>
                <input
                
                  matInput
                  placeholder="Enter User Role (Buyer or Seller)"
                  required
                  id="userRole" name="userRole" formControlName="userRole"
                 >
                  <mat-error *ngIf="userRole.invalid">userRole is required</mat-error>
               
              </mat-form-field>


              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
              [disabled]="userForm1.invalid"
                mat-raised-button
                color="primary"
                class="login-button"
                (click)="SaveData()">
                Sign In
              </button>

              <button
                mat-raised-button
                class="login-button">
                Login with Google
              </button>
            </form>
          </mat-card-content>
      </mat-tab>


      <!-- Sign -up -->
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="" #userForm="ngForm">
            
            <mat-form-field>
              <input
              email
                matInput
                placeholder="Email"
                required
                id="email" name="email" [(ngModel)]="user.email" #email="ngModel"
               >
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                id="password" name="password"  [(ngModel)]="user.password" #password="ngModel"
                >
                <mat-error
                  *ngIf="password.errors && password.errors.required">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="password.errors && password.errors.minlength">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>


          <mat-form-field>
            <input
            
              matInput
              placeholder="Enter User Role (Buyer or Seller)"
              required
              id="userRole" name="userRole" [(ngModel)]="user.userRole" #userRole="ngModel"
             >
              <mat-error *ngIf="userRole.invalid">userRole is required</mat-error>
           
          </mat-form-field>

            
            <button
            [disabled]="userForm.invalid"
              mat-raised-button
              color="primary"
              class="login-button" (click)="SaveData1()">
              Sign Up
            </button>


          </form>
       
  
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
  
</div>
